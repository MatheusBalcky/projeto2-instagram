<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <header>
        <nav>

            <a href="https://www.instagram.com/">
                <div class="logo-insta">
                <img src="components/images/icon-insta.svg" alt="ico-insta">
                <div class="line"></div>
                <img src="components/images/icon-insta-name.svg" alt="name-insta">
                </div>
            </a>

            <input type="text" placeholder="Pesquisar">

            <div class="right-icons">
                <a href="https://www.instagram.com/direct/inbox/"><img src="components/images/icon-direct.svg" alt="direct-image"></a>
                <a href="https://www.instagram.com/explore/"><img src="components/images/icon-explore.svg" alt="explore-icon"></a>
                <a href="https://www.instagram.com/"><img src="components/images/icon-heart.svg" alt="notifications-icon"></a>
                <a href="https://www.instagram.com/instagram"><img src="components/images/icon-person.svg" alt="icon-person"></a>
            </div>
            
        </nav>
    </header>

    <main>
        <section>

            <div class="feed">

                <div class="storys">
                    <div></div>
                </div>
                
                <div class="posts">
                    <div>

                    </div>

                    <div>

                    </div>
                </div>

            </div>

            <div class="aside">
                <div class="perfil"></div>
            </div>

        </section>
    </main>

</body>
</html>
